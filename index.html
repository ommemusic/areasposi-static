<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="dest/assets/css/app.css" />

    <title>OMME Music - Area Sposi</title>
  </head>
  <body class="body-bg body-bg--home">
    <div class="container">
      <section class="login">
        <!-- LOGO -->
        <figure class="logo m-b-3">
          <img src="dest/assets/img/logo.svg" alt="OMME Music" />
        </figure>

        <!-- TITLE -->
        <h1
          class="heading heading--secondary heading--h1 heading--center m-b-5"
        >
          Area <span>Sposi</span>
        </h1>

        <!-- TITLE -->
        <form action="profile.html" class="form">
          <div class="form__row">
            <label class="form__label" for="">Nome utente</label>
            <input class="form__input" type="text" />
          </div>

          <div class="form__row">
            <label class="form__label" for="">Password</label>
            <input class="form__input" type="search" />
          </div>

          <div class="form__row">
            <button class="btn btn--primary form__btn">
              Accedi
              <svg class="icon">
                <use xlink:href="dest/assets/img/feather-sprite.svg#log-in" />
              </svg>
            </button>
          </div>

          <div class="form__row">
            <small
              ><a href="#" class="form__link">Password dimenticata?</a></small
            >
          </div>
        </form>
      </section>
    </div>

    <!-- JS -->
    <script src="dest/assets/js/feather-icons.js"></script>
    <script src="dest/assets/js/app.js"></script>
  </body>
</html>
